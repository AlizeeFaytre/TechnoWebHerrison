<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
  <head>
    <meta charset="utf-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/accueilEleve.css" data-th-href="@{/css/accueilEleve.css}">
    <link rel="stylesheet" href="../../static/css/header.css" data-th-href="@{/css/header.css}">
    <link rel="stylesheet" href="../../static/css/style.css" data-th-href="@{/css/style.css}">
    <script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
    <script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>
  </head>
  <body>
  <div class="header" th:include="fragments/header-eleve :: header-eleve"></div>


    <section class="container">
      <div class="row">
        <h1 class="text-center titre">Vue d'ensemble</h1>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 tuteur cell">
          <p class="text-center">Groupe : G4</p>
          <div class="text-center col-md-12">
            <div class="col-md-6">
              <p>Tuteur informatique : M. Sellami</p>
              <p>Tuteur telecom : Mme Chabchoub</p>
            </div>
            <div class="col-md-6">
              <p>Tuteur Electronique : M. Angel</p>
              <p>Tuteur Signal : Mme Vivier</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <table class="tg container">
        <tr>
          <th class="tg-031e col-md-4 col-lg-4 corner"></th>
          <th class="tg-yw4l col-md-1 col-lg-1 cell">Coef.</th>
          <th class="tg-031e col-md-1 col-lg-1 cell">acquisition</th>
          <th class="tg-yw4l col-md-6 col-lg-6 cell">Observation</th>
        </tr>
        <tbody data-th-each="domain : ${listeLigne}">
          <tr>
            <td data-th-text="${domain.key[0]}" class="tg-031e grille"></td>
            <td class="tg-yw4l note text-center" colspan="3"> 15 </td>
          </tr>
          <tr data-th-each="skill : ${domain.value}">
            <td data-th-text="${skill.competenceName}" class="tg-031e competence"></td>
            <td data-th-text="${skill.competenceWeight}" class="tg-yw4l cell"></td>
            <td data-th-text="${skill.competenceEvaluate}" class="tg-031e cell"></td>
            <td data-th-text="${skill.individualObservation}" class="tg-yw4l cell"></td>
          </tr>
        </tbody>
      </table>

    </section>
  </body>
</html>
