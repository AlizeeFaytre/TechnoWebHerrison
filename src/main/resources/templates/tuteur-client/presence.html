<!DOCTYPE html>
<html xmlns:th ="http://thymeLeaf.org">
  <head>
    <meta charset="utf-8">
    <title>Présence</title>
    <link rel="stylesheet" href="../../static/css/grilleEleve.css" data-th-href="@{/css/grilleEleve.css}">
    <link rel="stylesheet" href="../../static/css/presence.css" data-th-href="@{/css/presence.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../../static/css/header-tuteur.css" data-th-href="@{/css/header-tuteur.css}">
    <script src="../../static/js/presence.js" data-th-src="@{/js/presence.js}" charset="utf-8"></script>
    <script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
    <script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>

  </head>

  <body>
  <div th:include="fragments/header-tuteur :: header-tuteur"></div>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="iseplogo.png" class="logo" alt=""></a>
            <a href="#" class="navbar-brand">Alizée Faytre - A2</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Grille <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li th:each="domain:${listDomain}"><a href="#" th:text="${domain.name}"></a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filtres <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#"><input type="checkbox" name="" value="Alizee"><span> Alizée</span></a></li>
                  <li><a href="#"><input type="checkbox" name="" value=""><span> Aude</span></a></li>
                  <li><a href="#"><input type="checkbox" name="" value=""><span> Esther</span></a></li>
                  <li><a href="#"><input type="checkbox" name="" value=""><span> Thomas</span></a></li>
                  <li><a href="#"><input type="checkbox" name="" value=""><span> Jiawei</span></a></li>
                </ul>
              </li>
              <li><a href="#" class="btn btn-default btn-outline btn-circle collapsed">Deconnexion</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <div class="text-center">
          <h1>Présence</h1>
        </div>


        <!-- Modification d'un <select> par dropdown bootstrap, jiaw 15/05/17 -->
        <div class="dropdown text-center">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Groupes
            <span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-center">
            <li th:each="groupe:${listGroupe}"> <a th:href="|presence?groupe=${groupe.id}|" th:text="${groupe.nom}"></a> </li>
          </ul>
        </div>


      </div>
    </section>

    <section>
      <a th:each="d:${dafitRole}" th:text="d."></a>
    </section>

    <section>
      <div class="container newSection">
        <div class="row">

          <div th:each="eleve:${groupeEleve}" class="col-md-3 eleve">
            <a href="#" class="thumbnail">
              <img src="8106.jpg" alt="">
              <h3 th:text="${eleve.nom}"></h3>
            </a>
          </div>
        </div>
      </div>
    </section>


  </body>
</html>
