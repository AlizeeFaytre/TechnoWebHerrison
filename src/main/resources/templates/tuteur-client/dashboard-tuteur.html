<!DOCTYPE html>
<html lang="en" xmlns:th ="http://thymeLeaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard Tuteur</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/dashboard-tuteur.css" data-th-href="@{/css/dashboard-tuteur.css}">

    <script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
    <script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
  <div class="dashboard-header">
    <ul class="nav nav-tabs nav-justified">
  <li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Home</a></li>
  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Agenda</a></li>
  <li role="presentation" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Tuteur <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a href="#"> Déconnexion</a></li>
    </ul>
  </li>
</ul>
</div>


<div class="groups-table col-md-8 col-md-offset-2 ">

  <div class="search-bar">
    <div class="">
      <div class="col-md-offset-7 col-md-5" >
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Chercher un groupe ou un élève">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div> <!--/.row -->
  </div>


    <table class="table table-hover">
      <thead>
        <tr>
          <th>Mes groupes (tuteur)</th>
          <th>Promo</th>
          <th>Semester</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="groupe:${listGroupe}">
          <td th:text="${groupe.nom}"></td>
          <td th:text="${groupe.promo}"></td>
          <td th:text="${groupe.semester}"></td>
        </tr>
      <tbody>
    </table>

    <!--dive hidden or modal pour afficher les eleves ?? + un button vers grilleProf
    <tr th:each="listUser:${listListUser}">
        <td th:each="user:${listUser}"><span th:text="${user.nom}"></span></td>
    </tr>
    -->

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Mes groupes (Client)</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="groupe:${listGroupe}">
            <td th:text="${groupe.nom}"></td>
            <td th:text="${groupe.promo}"></td>
            <td th:text="${groupe.semester}"></td>
          </tr>
      <tbody>
    </table>
    </div>

</div>
</body>
</html>
