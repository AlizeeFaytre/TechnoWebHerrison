<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>



<form th:action="chercher" th:object="${simpleChaine}" method="post">
    <label>Presence :</label>
    <div th:each = "user,iterStat : ${listUser}">
        <p th:text="${iterStat.index}"></p></br>
        <p th:text="${user.nom}"></p>
        <input type="hidden" class="form-control" name="motCle"
               placeholder="Eleve"/>
    </div>
    <a id="test">click</a>
    <input type="submit" value="Valider"/>

</form>

</body>

<script type="text/javascript">

    var myLink = document.getElementById('test');

    myLink.onclick = function(){

        document.getElementsByName("motCle")[1].value = "present";

    }


</script>
</html>
