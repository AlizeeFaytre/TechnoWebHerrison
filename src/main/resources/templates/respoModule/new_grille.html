<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<html>
<head>
	<meta charset="utf-8">
	<title>Nouvelle Grille</title>
	<link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="../../static/css/gestiongrilles.css" data-th-href="@{/css/gestiongrilles.css}">
	<link rel="stylesheet" href="../../static/css/header.css" data-th-href="@{/css/header.css}">
	<link rel="stylesheet" href="../../static/css/style.css" data-th-href="@{/css/style.css}">
	<script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
	<script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>
</head>

	<body>
<div class="header" th:include="fragments/header-respo :: header-respo"></div>


		<div class="container-fluid">
			<div class="row">
				<div class="grey-box col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
					<h1 class="titre_form">Nouveau domaine de compétences</h1>
			    	<form action="new_domain_insert" method="post">
						<div class="form-group">
							<label>Nom du domaine :</label> <input type="text" class="form-control" name="name" placeholder="Saisissez le nom du domaine">
						</div>

						<div  class="form-group">
							<label >Choix des compétences</label><br />
							<div class="search-bar-new-domain">
						        <!--  <div class="">  -->
						            <div class="input-group">
						              <input type="text" class="form-control" placeholder="Chercher une compétence...">
						              <span class="input-group-btn">
						                <button class="btn btn-default btn-search" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						              </span><br />
						              </input>
						            </div><!-- /input-group -->
						        <!--  </div>  --> <!--/.row --> 
						    </div>
						    
							<div class="form-group-overflow">
							<div th:each="skill:${listSkill}" class="skills-flipped">
								<div class="content"></div><input type="checkbox" name="competences" id="comp1" value="comp1" />&nbsp;&nbsp;<label th:text="${skill.name}"></label><br />
								</div>
							</div>
							</div>
						

						<input type="submit" class="btn btn-default bouton_connexion" value="Save"><!--Valider la grille--></input></br></br>
					</form>
					</div>
			    </div>
			</div>
		</div>

	</body>	
</html>
