<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gestion des compétences</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/gestion-skills.css" data-th-href="@{/css/gestion-skills.css}">
    <script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
    <script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>




    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="gestion-competences-header">
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active"><a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Gestion des compétences</a></li>
          <li role="presentation"><a href="#"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Gestion des grilles</a></li>
          <li role="presentation"><a href="#"><span class="glyphicon glyphicon-tags" aria-hidden="true"></span> Gestion des groupes</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Responsable <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#"> Déconnexion</a></li>
            </ul>
          </li>
        </ul>
      </div>





<div class="skills col-md-8 col-md-offset-2 ">
    <div class ="skills-title"> <h1>Liste des compétences</h1> </div>

    <div class="skills-header row">
      <div class="add-skill">
          <div  class="col-md-4" >
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-default bouton_connexion" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"> Ajouter une compétence </span>
            </button>
          </div>

      </div>

      <div class="search-bar">
        <div class="">
          <div class="col-md-offset-3 col-md-5" >
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Chercher une compétence...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        </div> <!--/.row -->
      </div>
    </div>

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

  <div th:each="skill:${listSkill}" class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a th:text="${skill.name}" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>

          <a class="text-right" href="#"><span class="glyphicon glyphicon-trash" aria-hidden="true">  </span></a>
          <a class="text-right" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <p th:text="${skill.description}"></p>
      </div>
    </div>
  </div>

</div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouvelle compétence</h4>
      </div>
      <div class="modal-body">
        <form action="new_skill_insert" method="post">
        <div class="form-group">
          <label>Nom de la compétence</label>
          <input type="text" name="name" class="form-control" placeholder="Saisissez le nom de la compétence">
        </div>

        <div class="describe-form">
          <label>Ajouter une description</label><br />
          <textarea name="description" rows="8" cols="70"></textarea>
        </div>

        <div class="domain-form">
          <!--<form>
            <label> A quel domaine appartient cette compétence ? </label>
            <select name="domain">
              <option value="Communication">Communication</option>
              <option value="Informatique">Informatique</option>
              <option value="Electronique">Electronique</option>
              <option value="Télécomunications">Télécommunications</option>
            </select>
          </form>-->
        </div>
          <input type="submit" class="btn btn-default bouton_connexion" value="Save" />
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>

</body>
</html>
