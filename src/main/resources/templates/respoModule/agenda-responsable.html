<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Deadlines de validation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../static/css/bootstrap.css" data-th-href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/agenda-responsable.css" data-th-href="@{/css/agenda-responsable.css}">
    <script src="../../static/js/jquery-3.1.1.min.js" data-th-src="@{/js/jquery-3.1.1.min.js}" charset="utf-8"></script>
    <script src="../../static/js/bootstrap.js" data-th-src="@{/js/bootstrap.js}" charset="utf-8"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="deadline col-md-8 col-md-offset-2 ">
          <div class ="deadline-title"> <h1>Agenda par promotion</h1><br>
          </div>
          
          	<div class="skills-header row">
		      <div class="add-skill">
		          <div  class="col-md-4" >
		            <!-- Button trigger modal -->
		            <button type="button" class="btn btn-default bouton_connexion" data-toggle="modal" data-target="#myModal">
		              <span class="glyphicon glyphicon-plus" aria-hidden="true"> Ajouter une deadline </span>
		            </button>
		          </div>
		
		      </div>
		
		      <div class="search-bar">
		        <div class="">
		          <div class="col-md-offset-3 col-md-5" >
		            <div class="input-group">
		              <input type="text" class="form-control" placeholder="Chercher une promotion...">
		              <span class="input-group-btn">
		                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
		              </span>
		            </div><!-- /input-group -->
		          </div><!-- /.col-lg-6 -->
		        </div> <!--/.row -->
		      </div>
		    </div>
          
          	<div class ="deadline-title">  
            <h4>Mis à jour pour le
              <select class="semester" name="semester">
              <option value="first">1er</option>
                <option value="second">2nd</option>
              
            </select>
            semestre  </h4>
          </div>

          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            <div th:each="promo:${listdeadlinepromo}" class="panel panel-default">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion" th:href="'#' + ${promo.key}"  aria-expanded="true" aria-controls="collapseOne">
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span><p th:text="${promo.key}"></p>
                  </a>
                </h4>
              </div>
              <div id="${promo.key}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">

                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>Nom du domaine</th>
                      <th>Date limite </th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="deadline:${promo.value}">
                      <td th:text="${test}"></td>
                      <td th:text="${deadline.date}">&nbsp;<a href="#"><span class="glyphicon glyphicon-trash" aria-hidden="true">  </span></a>&nbsp;<a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                      <td><!-- Buttons trigger modal -->
		            <button type="button" class="btn btn-default bouton_connexion" data-toggle="modal" data-target="#modalModification">
		              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		            </button>
		          	<button type="button" class="btn btn-default bouton_connexion" data-toggle="modal" data-target="#modalSupression">
		              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		            </button></td>
                    </tr>
                    <tbody>
                  </table>

                </div>
              </div>
            </div>

          </div>

        <div class="button-submit">
              <button type="submit" class="btn btn-default bouton_connexion">Valider</button></br></br>
            </div>

    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Ajouter une date</h4>
          </div>
          <div class="modal-body">
          <table class="table table-hover">
                    <thead>
                    <tr>
                    	<th>Promotion </th>
                      	<th>Nom du domaine</th>
                      	<th>Date limite </th>
                    </tr>
                    </thead>
                    <tbody>
                    	<tr>
     						<td><select class="promo" name="Promotion">
				                <option value="2019">2019</option>
				                <option value="2020">2020</option>
				                <option value="2021">2021</option>
				              </select></td>
     						<td><select class="Domain" name="Domaine">
				                <option value="communication">Communication</option>
				                <option value="Conduite de projet">Conduite de projet</option>
				                <option value="Informatique">Informatique</option>
				                <option value="Electronique">Electronique</option>
				                <option value="Télécommunications">Télécommunications</option>
				              </select></td>
     						<td><input type="date" name="deadline"></td>		
						</tr>
                    <tbody>
                  </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default bouton_connexion" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-default bouton_connexion">Valider</button>
          </div>
        </div>
      </div>
    </div>

<!-- Modal 2 -->
		<div class="modal fade" id="modalModification" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modifier la deadline</h4>
		      </div>
		      <div class="modal-body">
		        <table class="table table-hover">
                    <thead>
                    <tr>
                    	<th>Promotion </th>
                      	<th>Nom du domaine</th>
                      	<th>Date limite </th>
                    </tr>
                    </thead>
                    <tbody>
                    	<tr>
     						<td><select class="promo" name="Promotion">
				                <option value="2019">2019</option>
				                <option value="2020">2020</option>
				                <option value="2021">2021</option>
				              </select></td>
     						<td><select class="Domain" name="Domaine">
				                <option value="communication">Communication</option>
				                <option value="Conduite de projet">Conduite de projet</option>
				                <option value="Informatique">Informatique</option>
				                <option value="Electronique">Electronique</option>
				                <option value="Télécommunications">Télécommunications</option>
				              </select></td>
     						<td><input type="date" name="deadline"></td>		
						</tr>
                    <tbody>
                  </table>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				<button type="button" class="btn btn-default bouton_connexion">Modifier</button>
		      </div>
		    </div>
		  </div>
</div>

		<!-- Modal 3 -->
		<div class="modal fade" id="modalSupression" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Suppression de la deadline</h4>
		      </div>
		      <div class="modal-body">
		        <form action="new_skill_insert" method="post">
		        <div class="form-group">
		        <p>Êtes-vous sûr(e) de vouloir supprimer la deadline ? </p>
		        </div>
		        <input type="submit" class="btn btn-default bouton_connexion" value="Save" />
		      </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
		
		      </div>
		    </div>
		  </div>
</div>

  </body>
</html>
